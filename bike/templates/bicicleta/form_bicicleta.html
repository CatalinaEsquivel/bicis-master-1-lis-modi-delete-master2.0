<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Bicicleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bik/css/style.css' %}">
</head>

<body>
    <section id="formulario" style="background-image: url('{% static 'bik/img/1035548_7676613.jpeg' %}')";>
        <div class="Container">
            <div class="cont">
                <h2>Agregar</h2>
            </div>
            <div class="row">
                <form action="" method="POST" id="formulario" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.as_table}}
                    </div>
                    <input type="submit" class="btn btn-primary" id="enviar" value="Guardar">
                    <input type="rest" class="btn btn-danger" id="limpiar" value="Limpiar">
                    <div class="alert alert-succes" role="alert">
                        {{mensaje}}
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
